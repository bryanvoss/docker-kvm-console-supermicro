[program:xinetd]
priority=5
directory=/
command=/usr/sbin/xinetd -dontfork
user=root
autostart=false
#valerie: autostart=true
autorestart=true
stopsignal=QUIT
environment=HOME="/home/kvm-console"
stdout_logfile=/var/log/supervisor/xinetd.log
redirect_stderr=true

